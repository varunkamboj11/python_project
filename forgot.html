<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Forgot Password</title>
		<link rel="stylesheet" href="stylelogin.css">
	</head>
	<body>
		<div class="loginBox">
			<img src="img/generic-user-purple.png" class="user">
			<h2>Login</h2>
			<form>
				<p>Username</p>
				<input type="text" name="" placeholder="Enter Password?">
				<p>Password</p>
				<input type="text" name="" placeholder="Re-Enter Password">
				<input type="submit" name="login" value="Change Password">
			</form>
		</div>
	</body>
</html>
